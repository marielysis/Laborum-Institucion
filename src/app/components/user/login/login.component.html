
<div class="login-container">
  <h3 class="login-h3">Iniciar sesion</h3>
 <form [formGroup]="loginForm">
  <div class="form-group">
    <label for="email">Correo</label>
    <input type="text" id="email" placeholder="Email" class="input-login" formControlName="email" />
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-success">
        <div *ngIf="email.errors.required">
          El email es requerido
        </div>
       </div>
 </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input id="password" type="password" placeholder="Contraseña" class="input-login" formControlName="password" />
     <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-success">
        <div *ngIf="password.errors.required">
          La contraseña es requerido
        </div>
  </div> 
</div>
  <div class="section-6">
    <input type="checkbox" class="form-check-input"formControlName="remember" class="rememberMe">
    <label class="h6" for="promociones">Recuerdame</label>
    <h6 className="h6-1"><a routerLink="./register" class="link-login">¿Olvidaste tu contraseña?</a></h6>
  </div>
  <div class="form-group">
      <button class="btn-login" (click)="signIn()" [disabled]="loginForm.invalid">Iniciar sesion</button>
  </div>
</form>
</div>
