
 <form [formGroup]="registerForm">
    <h1>Conecta a tus postulante con las mejores ofertas </h1>
    <h2>Registrarse</h2>
     <div class="form-group">
       <label for="email">Correo</label>
       <input type="text" id="email" placeholder="Email" class="form-control" formControlName="email" />       
       <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-success">
          <div *ngIf="email.errors.required">
            El email es requerido
          </div>
          <div *ngIf="email.errors.usernameUnico">
            Email ya está en uso
          </div>
         <div>
     </div>
    </div>
      </div>
     <div class="form-group">
       <label for="password">Contraseña</label>
       <input id="password" type="password" placeholder="Password" class="form-control" formControlName="password" />
       <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-success">
          <div *ngIf="password.errors.required">
            La contraseña es requerido
          </div>
          <div *ngIf="password.errors.minlength">
            La longitud mínima de la contraseña es 4 caracteres
          </div>
    </div>
      </div>
   
     <div class="form-group form-check">
      <input type="checkbox" class="form-check-input"formControlName="remember">
       <label class="form-check-label" for="recordar">Recuerdame</label>
     </div>
     <div class="form-group">

     <button class="btn btn-success" (click)="createUser()" [disabled]="registerForm.invalid">Comenzar</button>
     </div>
     <div class="form-group">
         <p>¿Ya tienes cuenta?</p><a routerLink="/login" class="form-control login-user">Iniciar sesion</a>
     </div>
   </form>
